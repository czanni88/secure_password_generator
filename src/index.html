<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Secure Password Generator</title>
  </head>

  <body>
    <h1>Secure Password Generator</h1>
    <main class="container">
      <form action="" method="post" class="securePasswordForm">
        <div class="formInput">
          <label for="minLength"
            >What is the minimum length desired for your password?</label
          >
          <input type="number" name="minLength" id="minLength" value="0" />
        </div>

        <div class="formInput">
          <label for="specialCharacters"
            >How many "Special Characters" would you like?</label
          >
          <input
            type="number"
            name="specialCharacters"
            id="specialCharacters"
            value="0"
          />
        </div>
        <div class="formInput">
          <label for="charactersAsNumber"
            >How many "Characters as Number" would you like?</label
          >
          <input
            type="number"
            name="charactersAsNumber"
            id="charactersAsNumber"
            value="0"
          />
        </div>
        <div class="formInput">
          <label for="quantityOfPasswords"
            >How may Secure Passwords would you like to generate?</label
          >
          <input
            type="number"
            name="quantityOfPasswords"
            id="quantityOfPasswords"
            value="1"
            min="1"
          />
        </div>
        <button type="submit">Generate Secure Password</button>
      </form>

      <div class="generatedSecurePasswordsContainer"></div>
    </main>
  </body>
</html>
